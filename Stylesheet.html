<style>
    body { overflow-x: hidden; }
    .hidden { display: none !important; }
    
    /* Loader */
    .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:9999; display:none; justify-content:center; align-items:center; flex-direction: column;}
    
    /* Sidebar */
    #sidebar-wrapper { min-height: 100vh; margin-left: -15rem; transition: margin .25s ease-out; }
    #sidebar-wrapper .sidebar-heading { padding: 0.875rem 1.25rem; font-size: 1.2rem; }
    #wrapper.toggled #sidebar-wrapper { margin-left: 0; }
    #page-content-wrapper { width: 100%; }
    
    .sidebar-btn { text-align: left; padding: 10px 15px; border: none; background: transparent; color: #ccc; width: 100%; }
    .sidebar-btn:hover, .sidebar-btn.active { background: rgba(255,255,255,0.1); color: #fff; text-decoration: none; }

    /* --- GAYA TABEL BARU --- */
    
    .table td, .table th {
        vertical-align: middle;
        white-space: nowrap; /* Mencegah teks turun ke bawah */
    }

    /* KUNCI PERBAIKAN: Scroll Dalam Cell (Detail Barang) */
    .detail-scroll {
        max-width: 350px;       /* Batas lebar kotak barang */
        overflow-x: auto;       /* Munculkan scrollbar jika teks panjang */
        white-space: nowrap;    /* Teks satu baris */
        padding-bottom: 5px;    /* Jarak sedikit untuk scrollbar */
        scrollbar-width: thin;  /* Scrollbar tipis (Firefox) */
    }

    /* --- TAMBAHAN BARU: Scroll Dalam Cell (Toko & Uraian) --- */
    .info-scroll {
        max-width: 180px;       /* Lebar max kolom toko/uraian (sesuaikan jika kurang lebar) */
        overflow-x: auto;       /* Munculkan scrollbar jika panjang */
        white-space: nowrap;    /* Paksa satu baris */
        padding-bottom: 5px;
        scrollbar-width: thin;
    }

    /* Mempercantik Scrollbar (Chrome/Edge/Safari) */
    /* Diterapkan untuk kedua class: detail-scroll dan info-scroll */
    .detail-scroll::-webkit-scrollbar,
    .info-scroll::-webkit-scrollbar {
        height: 6px; /* Tinggi scrollbar horizontal */
    }
    
    .detail-scroll::-webkit-scrollbar-track,
    .info-scroll::-webkit-scrollbar-track {
        background: #f1f1f1; 
        border-radius: 3px;
    }
    
    .detail-scroll::-webkit-scrollbar-thumb,
    .info-scroll::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 3px;
    }
    
    .detail-scroll::-webkit-scrollbar-thumb:hover,
    .info-scroll::-webkit-scrollbar-thumb:hover {
        background: #999; 
    }

    /* Agar tombol aksi posisinya pas */
    .col-aksi {
        width: 100px;
        text-align: center;
    }

    /* --- GAYA KHUSUS DATA MASTER --- */
    
    /* Container agar tabel bisa di-scroll vertikal */
    .master-table-scroll {
        max-height: 480px;       /* Tinggi maksimal tabel sebelum muncul scroll */
        overflow-y: auto;        /* Munculkan scrollbar vertikal */
        border: 1px solid #dee2e6;
        border-radius: 6px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05); /* Efek kedalaman */
        background-color: #fff;
    }

    /* Agar Header Tabel Tetap Diam (Sticky) saat discroll */
    .master-table-scroll thead th {
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Bayangan pemisah header */
        border-top: none;
    }

    /* Gaya Form Toko yang lebih modern */
    .form-header-modern {
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
        color: white;
        padding: 15px;
        border-radius: 8px 8px 0 0;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .form-card-modern {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 8px;
    }

    /* =========================================
       NEW AUTHENTICATION STYLES (MODERN)
       ========================================= */
    
    /* Wrapper Full Screen dengan Background Gradient Animasi */
    .auth-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: 2000; /* Pastikan di atas elemen lain saat belum login */
        overflow-y: auto; /* Agar bisa discroll di HP kecil */
        padding: 20px 0;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Kartu Login Glassmorphism */
    .auth-card {
        border: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }
    
    /* Efek Hover Sedikit pada Kartu */
    .auth-card:hover {
        transform: translateY(-5px);
    }

    /* Icon Lingkaran di Header */
    .auth-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }

    /* Kustomisasi Tab Pills */
    .nav-pills .nav-link {
        color: #6c757d;
        transition: all 0.3s;
    }
    .nav-pills .nav-link.active {
        background-color: #0d6efd;
        color: white;
        box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
    }

    /* Form Floating Inputs Modern */
    .form-floating > .form-control {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding-left: 15px;
    }
    .form-floating > .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    
    /* Tombol Utama */
    .btn-animate {
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .btn-animate:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Animasi Muncul untuk Form */
    .auth-form {
        animation: fadeIn 0.5s ease-in-out;
    }
    
    .scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .bg-soft-success {
        background-color: #d1e7dd;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* RESPONSIVE MOBILE TWEAKS */
    @media (max-width: 576px) {
        .auth-wrapper {
            align-items: flex-start; /* Agar tidak terpotong di layar pendek */
            padding-top: 40px;
        }
        .auth-card {
            border-radius: 15px;
            margin: 0 10px; /* Jarak kiri kanan di HP */
        }
        .card-body {
            padding: 2rem !important;
        }
    }
</style>
